    <!-- 解答確認ページ固有のスクリプト -->
    <script>
        let questions = [];
        let userAnswers = {};
        let currentFilter = 'all';

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', async () => {
            checkLogin();
        });

        // ログイン確認
        function checkLogin() {
            if (!Auth.isAuthenticated()) {
                window.location.href = '/?redirect=' + encodeURIComponent(window.location.pathname);
                return;
            }

            // ログイン済みの場合
            document.getElementById('login-required').style.display = 'none';
            document.getElementById('review-main').style.display = 'block';
            
            loadReviewData();
        }

        // 解答確認データ読み込み
        async function loadReviewData() {
            try {
                // 問題データ読み込み
                const questionsResult = await Utils.apiCall('/api/quiz/questions');
                // サーバーは配列を直接返すので、app.js と同じ処理で統一
                questions = Array.isArray(questionsResult) ? questionsResult : (questionsResult.questions || []);

                // ユーザー解答をサーバーから読み込み
                try {
                    const userAnswersResult = await Utils.apiCall(`/api/quiz/results/${AppState.currentUser.id}`);
                    userAnswers = {};
                    // API形式を既存形式に変換
                    if (userAnswersResult && userAnswersResult.results) {
                        userAnswersResult.results.forEach(result => {
                            if (result.userAnswer) {
                                userAnswers[result.questionNumber] = result.userAnswer;
                            }
                        });
                    }
                } catch (error) {
                    console.error('解答データ取得エラー:', error);
                    userAnswers = {}; // フォールバック
                }

                // ランキングデータ読み込み
                const rankingResult = await Utils.apiCall('/api/ranking');
                const rankings = rankingResult.rankings || [];
                const userRank = rankings.findIndex(r => r.nickname === AppState.currentUser.nickname) + 1;

                // 成績サマリー表示
                displayScoreSummary(userRank, rankings.length);

                // 解答詳細表示
                displayAnswerDetails();

                // フィルターイベント設定
                setupFilterEvents();

                // アンケートボタンの条件制御
                await setupSurveyButtonControl();

            } catch (error) {
                console.error('解答確認データ読み込みエラー:', error);
                Utils.showError('データの読み込みに失敗しました。');
            }
        }

        // 成績サマリー表示
        function displayScoreSummary(userRank, totalUsers) {
            const totalQuestions = questions.length;
            const answeredCount = Object.keys(userAnswers).length;
            let correctCount = 0;

            // 正解数計算
            Object.entries(userAnswers).forEach(([questionNum, answer]) => {
                const question = questions.find(q => q.question_number === parseInt(questionNum));
                if (question && answer === question.correct_answer) {
                    correctCount++;
                }
            });

            const score = correctCount * 10;
            const accuracy = answeredCount > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;

            Utils.$('#final-score').textContent = `${score}点`;
            Utils.$('#correct-count').textContent = `${correctCount}/${totalQuestions}問`;
            Utils.$('#accuracy-rate').textContent = `${accuracy}%`;
            Utils.$('#current-rank').textContent = userRank > 0 ? `${userRank}位` : '未ランクイン';
        }

        // 解答詳細表示
        function displayAnswerDetails() {
            const container = Utils.$('#answers-container');
            
            const answersHtml = questions.map((question, index) => {
                const userAnswer = userAnswers[question.question_number];
                const isAnswered = userAnswer !== undefined;
                const isCorrect = isAnswered ? userAnswer === question.correct_answer : false;
                const status = !isAnswered ? 'unanswered' : (isCorrect ? 'correct' : 'incorrect');

                return `
                    <div class="answer-detail-card slide-in answer-${status}" style="animation-delay: ${index * 0.1}s;" data-status="${status}">
                        <div class="answer-header">
                            <div class="question-info">
                                <span class="question-number">問題 ${question.question_number}</span>
                                <span class="answer-status ${status}">
                                    ${!isAnswered ? '未解答' : (isCorrect ? '✅ 正解' : '❌ 不正解')}
                                </span>
                            </div>
                            ${isAnswered ? `<div class="answer-score">${isCorrect ? '+10点' : '0点'}</div>` : ''}
                        </div>
                        
                        <div class="question-content">
                            <div class="question-text">${question.question_text}</div>
                            
                            <div class="choices-review">
                                ${['A', 'B', 'C', 'D'].map(choice => {
                                    let choiceClass = '';
                                    if (choice === question.correct_answer) {
                                        choiceClass = 'correct-choice';
                                    } else if (choice === userAnswer && choice !== question.correct_answer) {
                                        choiceClass = 'user-wrong-choice';
                                    } else if (choice === userAnswer) {
                                        choiceClass = 'user-correct-choice';
                                    }
                                    
                                    return `
                                        <div class="choice-review ${choiceClass}">
                                            <span class="choice-label">${choice}.</span>
                                            <span class="choice-text">${question[`choice_${choice.toLowerCase()}`]}</span>
                                            ${choice === userAnswer ? '<span class="choice-indicator">あなたの解答</span>' : ''}
                                            ${choice === question.correct_answer ? '<span class="choice-indicator correct">正解</span>' : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            
                            ${question.explanation ? `
                                <div class="explanation-section">
                                    <div class="explanation-header">💡 解説</div>
                                    <div class="explanation-content" data-explanation-text="${encodeURIComponent(question.explanation)}"></div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = answersHtml;
        }

        // フィルターイベント設定
        function setupFilterEvents() {
            const filterBtns = Utils.$$('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // アクティブ状態更新
                    filterBtns.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // フィルター適用
                    currentFilter = e.target.dataset.filter;
                    applyFilter();
                });
            });
        }

        // フィルター適用
        function applyFilter() {
            const cards = Utils.$$('.answer-detail-card');
            cards.forEach(card => {
                const status = card.dataset.status;
                if (currentFilter === 'all' || currentFilter === status) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // アンケートボタンの条件制御（mypage.htmlと同じ制御ロジック）
        async function setupSurveyButtonControl() {
            try {
                // クイズ完了状態をサーバーから取得
                const statusResult = await Utils.apiCall(`/api/quiz/status/${AppState.currentUser.id}`);
                const isQuizCompleted = statusResult.isCompleted;
                
                // アンケート完了状態をサーバーから取得
                const surveyResult = await Utils.apiCall(`/api/survey/status/${AppState.currentUser.id}`);
                const isSurveyCompleted = surveyResult.completed;
                
                const surveyButton = Utils.$('#survey-nav-btn');
                if (!surveyButton) return;

                if (isSurveyCompleted) {
                    // アンケート回答済みの場合
                    surveyButton.style.pointerEvents = 'none';
                    surveyButton.style.opacity = '0.5';
                    surveyButton.style.cursor = 'not-allowed';
                    surveyButton.innerHTML = '✅ アンケート回答済み';
                    surveyButton.classList.remove('btn-warning');
                    surveyButton.classList.add('btn-secondary');
                    surveyButton.removeAttribute('href');
                    surveyButton.onclick = (e) => {
                        e.preventDefault();
                        Utils.showInfo('アンケートは既に回答済みです。ありがとうございました！');
                        return false;
                    };
                    
                } else if (!isQuizCompleted) {
                    // クイズ未完了の場合
                    surveyButton.style.pointerEvents = 'none';
                    surveyButton.style.opacity = '0.5';
                    surveyButton.style.cursor = 'not-allowed';
                    surveyButton.innerHTML = '🔒 クイズ完了後に回答可能';
                    surveyButton.classList.remove('btn-warning');
                    surveyButton.classList.add('btn-secondary');
                    surveyButton.removeAttribute('href');
                    surveyButton.onclick = (e) => {
                        e.preventDefault();
                        Utils.showInfo('クイズを全て完了してからアンケートに回答できます。');
                        return false;
                    };
                    
                } else {
                    // クイズ完了・アンケート未回答の場合（通常表示）
                    surveyButton.style.pointerEvents = 'auto';
                    surveyButton.style.opacity = '1';
                    surveyButton.style.cursor = 'pointer';
                    surveyButton.innerHTML = '📝 アンケートに回答';
                    surveyButton.classList.remove('btn-secondary');
                    surveyButton.classList.add('btn-warning');
                    surveyButton.setAttribute('href', '/survey');
                    surveyButton.onclick = null;
                }
                
            } catch (error) {
                console.error('アンケートボタン制御エラー:', error);
                // エラー時は安全側に倒して無効化
                const surveyButton = Utils.$('#survey-nav-btn');
                if (surveyButton) {
                    surveyButton.style.pointerEvents = 'none';
                    surveyButton.style.opacity = '0.5';
                    surveyButton.innerHTML = '❌ 状態確認エラー';
                }
            }
        }
    </script>

    <!-- 解説URLリンク化処理（セキュリティ優先実装） -->
    <script>
        // セキュリティ設定: ホワイトリスト方式
        const ALLOWED_DOMAINS = [
            'hokka.jp',
            'www.kanazawa-cci.or.jp',
            'kanazawa-cci.or.jp',
            'shokuhin.net'
        ];

        // HTMLエスケープ関数（XSS防止）
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 安全なリンク生成関数
        function createSafeLink(url) {
            try {
                // javascript:スキーム等の危険なパターンを事前チェック
                if (url.toLowerCase().includes('javascript:') || 
                    url.toLowerCase().includes('data:') ||
                    url.toLowerCase().includes('vbscript:')) {
                    return escapeHtml(url);
                }
                
                const urlObj = new URL(url);
                
                // プロトコル検証
                if (!['https:', 'http:'].includes(urlObj.protocol)) {
                    return escapeHtml(url);
                }
                
                // ドメイン検証（ホワイトリスト）
                if (!ALLOWED_DOMAINS.includes(urlObj.hostname)) {
                    return escapeHtml(url);
                }
                
                // 安全なリンク要素作成
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.className = 'explanation-link';
                link.textContent = `🔗 ${url}`;
                
                return link.outerHTML;
                
            } catch (error) {
                // URL解析エラー時は安全にエスケープ
                return escapeHtml(url);
            }
        }

        // 解説テキスト安全処理関数
        function processExplanationSafely(container, explanationText) {
            // コンテナクリア
            container.innerHTML = '';
            
            // URL正規表現
            const urlRegex = /(https?:\/\/[^\s<>"]+)/g;
            const parts = explanationText.split(urlRegex);
            
            parts.forEach(part => {
                if (part.match(urlRegex)) {
                    // URL部分: 安全なリンク化
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = createSafeLink(part);
                    const linkElement = tempDiv.firstChild;
                    if (linkElement) {
                        container.appendChild(linkElement);
                    } else {
                        // リンク作成失敗時はテキストノード
                        container.appendChild(document.createTextNode(part));
                    }
                } else {
                    // テキスト部分: 安全なテキストノード
                    const lines = part.split('\n');
                    lines.forEach((line, index) => {
                        if (index > 0) {
                            container.appendChild(document.createElement('br'));
                        }
                        container.appendChild(document.createTextNode(line));
                    });
                }
            });
        }

        // DOM読み込み完了時の処理
        document.addEventListener('DOMContentLoaded', function() {
            console.log('解説URLリンク化処理開始');
            
            // 全ての解説コンテナを処理
            const explanationContainers = document.querySelectorAll('.explanation-content[data-explanation-text]');
            
            explanationContainers.forEach(container => {
                try {
                    const encodedText = container.getAttribute('data-explanation-text');
                    if (encodedText) {
                        const explanationText = decodeURIComponent(encodedText);
                        processExplanationSafely(container, explanationText);
                    }
                } catch (error) {
                    console.error('解説処理エラー:', error);
                    // エラー時はデータ属性から安全にテキスト表示
                    const encodedText = container.getAttribute('data-explanation-text');
                    if (encodedText) {
                        try {
                            container.textContent = decodeURIComponent(encodedText);
                        } catch {
                            container.textContent = '解説の表示でエラーが発生しました。';
                        }
                    }
                }
            });
            
            console.log(`解説URLリンク化完了: ${explanationContainers.length}件処理`);
        });
    </script>
